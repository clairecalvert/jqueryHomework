<!DOCTYPE html>
<html>
  <head>
  <title>BoomBoom</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
          $(document).ready(function(){
            $("h1").click(function(){
              $("#section1").addClass("fancy");
              $("#section2").removeClass("fancy");
            });
            $("h2").click(function(){
              $("#section1").addClass("secret");
              $("#section2").removeClass("secret");

            })
          });
  </script>
  <style>

    .box {
      width:50px;
      height:50px;
      background-color: yellow;
      -webkit-transition: width 3s, height 3s, background-color 10s;
    }

    @media all and (min-width:500px) {

      .box {
        width:500px;
        height:500px;
        background-color:red;
      }
    }



  </style>
</head>
<body>
  <div class="box"></div>
  <h1>Hello</h1>
    <section id="section1"></section>


</body>
</html>
